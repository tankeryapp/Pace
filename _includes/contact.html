<div class="banner" id="contact">

    {% if page.contact %}
    <div class="container">

        <div class="row">
            <div class="col-lg-6">
                <h2>{{ page.contact.title }}</h2>
            </div>
            <div class="col-lg-6">
                <ul class="list-inline banner-social-buttons">
                    {% for link in page.contact.link %}
                    <li>
                        <a href="{{ link.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ link.title }} fa-fw"></i> <span class="network-name">{{ link.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

    </div>
    <!-- /.container -->
    {% endif %}

</div>
<!-- /.banner -->
