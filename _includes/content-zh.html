<h2>关于</h2>
<p>『步伐』是一个专为跑友们设计的本地音乐播放器，它只播放与你运动频率相匹配的音乐。</p>

<h2>特点</h2>
<ul>
  <li>离线分析你的本地音乐</li>
  <li>自动识别你的步伐</li>
  <li>自动选取最匹配的音乐</li>
  <li>可运行在后台</li>
  <li>提供了一些预置的音乐</li>
</ul>
