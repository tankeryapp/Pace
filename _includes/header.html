<!-- Header -->
<div class="intro-header">

    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    <h1>{{ page.title }}</h1>
                    <h3>{{ page.subTitle }}</h3>
                    {% if page.contact %}
                    <hr class="intro-divider">
                    <ul class="list-inline intro-social-buttons">
                        {% for link in page.contact.link %}
                        <li>
                        <a href="{{ link.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ link.title }} fa-fw"></i> <span class="network-name">{{ link.text }}</span></a>
                        </li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                </div>
                {% if page.translate %}
                <a href="{{ site.baseurl }}{{ page.translate.url }}" class="btn btn-frameless btn-lg btn-lang">
                    <i class="fa fa-{{ page.translate.icon }} fa-fw"></i> <span>{{ page.translate.text }}</span>
                </a>
                {% endif %}
            </div>
        </div>

    </div>
    <!-- /.container -->

</div>
<!-- /.intro-header -->
